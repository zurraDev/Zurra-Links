<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurra Store - Official Link</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* VIDEO BACKGROUND - PAKSA POSISI */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* OVERLAY GELAP */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Sesuaikan kegelapan di sini */
            z-index: -1;
        }

        /* TOMBOL MUSIK */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 170, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid #00aaff;
            border-radius: 50px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .store-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #00aaff;
            margin: 0 auto 15px auto;
            box-shadow: 0 0 20px #00aaff;
            overflow: hidden;
        }

        .store-logo img { width: 100%; height: 100%; object-fit: cover; }

        /* RGB NEON NAME */
        .store-name {
            font-size: 35px;
            font-weight: 900;
            margin: 10px 0 35px 0;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 4px;
            animation: rgbGlow 3s linear infinite;
        }

        @keyframes rgbGlow {
            0% { text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff; }
            33% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            66% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            100% { text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff; }
        }

        .link-item {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 14px 15px;
            margin-bottom: 12px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .icon { width: 42px; height: 42px; margin-right: 15px; flex-shrink: 0; }
        .icon img { width: 100%; height: 100%; border-radius: 50%; }
        .link-title { font-size: 13px; font-weight: 700; text-align: left; }

        .section-label {
            font-size: 15px;
            font-weight: 900;
            color: #fff;
            margin: 35px 0 15px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00aaff;
        }

        .warning-text {
            font-size: 14px;
            color: #fff;
            margin: 30px 0 15px;
            font-weight: 800;
            padding: 12px;
            background: rgba(255, 0, 0, 0.3);
            border-left: 5px solid red;
            border-radius: 10px;
            text-transform: uppercase;
        }

        .copyright {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 40px;
        }
    </style>
</head>
