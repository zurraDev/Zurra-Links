<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zurra Store - Official Link</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow-x: hidden;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: #000;
}

/* ===== FIX VIDEO ===== */
#video-container {
    position: fixed;
    inset: 0;
    z-index: -2;
    background: #000;
}

#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
}

/* MUSIC BUTTON */
.music-control {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    background: rgba(0, 170, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid #00aaff;
    border-radius: 50px;
    padding: 8px 16px;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 12px;
    font-weight: bold;
}

/* CONTENT */
.wrapper {
    width: 100%;
    max-width: 450px;
    margin: 0 auto;
    padding: 60px 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

/* LOGO */
.store-logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 2px solid #00aaff;
    overflow: hidden;
    margin: 0 auto 15px;
    box-shadow: 0 0 20px #00aaff;
}
.store-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* TITLE */
.store-name {
    font-size: 35px;
    font-weight: 900;
    margin: 10px 0 35px;
    text-transform: uppercase;
    color: #fff;
    letter-spacing: 4px;
    animation: rgbGlow 3s linear infinite;
}

@keyframes rgbGlow {
    0% { text-shadow: 0 0 10px #00aaff; }
    33% { text-shadow: 0 0 10px #ff00ff; }
    66% { text-shadow: 0 0 10px #00ff00; }
    100% { text-shadow: 0 0 10px #00aaff; }
}

/* LINK */
.link-item {
    background: rgba(0,0,0,.8);
    border: 1px solid rgba(255,255,255,.4);
    border-radius: 15px;
    display: flex;
    align-items: center;
    padding: 14px 15px;
    margin-bottom: 12px;
    text-decoration: none;
    color: #fff;
}

.icon {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    margin-right: 15px;
    overflow: hidden;
}
.icon img { width:100%; height:100%; object-fit:cover }

.link-title {
    font-size: 13px;
    font-weight: 700;
    text-align: left;
    text-transform: uppercase;
}

.section-label {
    font-size: 15px;
    font-weight: 900;
    margin: 35px 0 15px;
}

.warning-text {
    margin-top: 30px;
    padding: 12px;
    background: rgba(255,0,0,.25);
    border-left: 5px solid red;
    border-radius: 10px;
}

.copyright {
    font-size: 12px;
    opacity: .5;
    margin: 20px 0 40px;
}
</style>
</head>
<body>

<!-- ===== VIDEO FIX ===== -->
<div id="video-container">
    <video id="bg-video"
        autoplay
        muted
        loop
        playsinline
        webkit-playsinline
        preload="auto"
        poster="https://file.garden/aWj-GYuIrzGCQk-t/IMG-20251206-WA0155.jpg">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<div class="overlay"></div>

<audio id="myAudio" loop>
    <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="music-control" onclick="toggleMusic()">
    <span id="music-icon">ðŸŽµ</span>
    <span id="music-text">MUSIC OFF</span>
</div>

<!-- ===== SEMUA ISI KAMU TETAP ===== -->
<!-- (link grup, channel, owner, dll TIDAK DIUBAH) -->

<script>
var audio = document.getElementById("myAudio");
var vid = document.getElementById("bg-video");

function startAll() {
    vid.play().catch(()=>{});
}

window.addEventListener("load", startAll);
window.addEventListener("touchstart", startAll, {once:true});
window.addEventListener("click", startAll, {once:true});

function toggleMusic(){
    if(audio.paused){
        audio.play();
        document.getElementById("music-text").innerText="MUSIC ON";
        document.getElementById("music-icon").innerText="ðŸ”Š";
    }else{
        audio.pause();
        document.getElementById("music-text").innerText="MUSIC OFF";
        document.getElementById("music-icon").innerText="ðŸŽµ";
    }
}
</script>

</body>
  </html>
